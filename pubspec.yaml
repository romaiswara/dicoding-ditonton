version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  firebase_core: ^2.14.0
  firebase_crashlytics: ^3.3.3
  http: ^1.1.0

  core:
    path: modules/core
  movie:
    path: modules/movie
  tv_series:
    path: modules/tv_series
  home:
    path: modules/home
  search:
    path: modules/search
  watchlist:
    path: modules/watchlist
  about:
    path: modules/about

dependency_overrides:
  http: ^1.0.0

dev_dependencies:
  mockito: ^5.4.1
  bloc_test: ^9.1.3
  build_runner: ^2.4.5
  flutter_lints: ^1.0.0
